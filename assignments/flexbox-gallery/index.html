<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My Second Gallery</title>
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div id="flex-gallery">
            <figure>
                <img src="images/anise.jpg" alt="anise and black pepper spice">
                <figcaption>black pepper</figcaption>
            </figure>

            <figure>
                <img src="images/mix.jpg" alt="mix of spices in each spoon">
                <figcaption>spicy, spicy</figcaption>
            </figure>

            <figure>
                <img src="images/orange.jpg" alt="indian spices">
                <figcaption>yum</figcaption>
            </figure>

            <figure>
                <img src="images/spoon.jpg" alt="wooden spoons with anise">
                <figcaption>seasonings</figcaption>
            </figure>

            <figure>
                <img src="images/spoons.jpg" alt="red and orange spices on spoons">
                <figcaption>flavor</figcaption>
            </figure>

            <figure>
                <img src="images/variety.jpg" alt="variety of spices">
                <figcaption>fragrant</figcaption>
            </figure>
        </div>


    </body>
</html>
