<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset="utf-8">
    <title>Grids practice</title>
<style>
    #grid-container {
        display: grid;
        width: 400px;
        height: 300px;
        background-color: pink;
        grid-template-columns: 100px 100px 150px 50px;
        grid-template-rows: 150px 150px;
    }
</style>
</head>
<body>
    <div id="grid-container">
        <div id="box1"></div>
        <div id="box2"></div>
        <div id="box3"></div>
    </div>
</body>
</html>
