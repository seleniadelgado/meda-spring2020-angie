<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=utf-8>
    <title>SF's Posh Gallery | Homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/all.min.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">

</head>
<body>
    <header>
        <div>
            <a href="index.html"><img id="logo" src="images/logo.png" alt="logo" width="200" height="200"></a>
        </div>
        <div id="title-container">
            <h1>Welcome to<br>San Francisco's<br>Posh Gallery</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="index.html">Contact & Location</a></li>
            </ul>
        </nav>
    </header>

    <main id="contact">
        <h1>Contact us!</h1>
        <hr/>
        <div id="contact-flexbox">
            <!--div:first-child selects the following: -->
            <div>
                <form id="contact-form" action="#">
                    <label for="name">Name: </label>
                    <input type="text" id="name">
                    <br>
                    <label for="email">Email: </label>
                    <input type="text" id="email">
                    <br>
                    <label for="subject">Subject: </label>
                    <input type="text" id="subject">
                    <br>
                    <label for="message">Message:</label>
                    <textarea id="message"></textarea>
                    <br>
                    <input class="form-buttons" type="reset">
                    <input class="form-buttons" type="submit">
                </form>
            </div>
            <!--div:last-child selects the following:-->
            <div>

                <dl id="additional-info">
                    <dt>Address:</dt>
                    <dd>395 Posh St. <br> San Francisco, California</dd>
                    <dt>Email:</dt>
                    <dd>real@poshgallery.com</dd>
                    <dt>Telephone:</dt>
                    <dd>415-555-4444</dd>
                </dl>
            </div>
        </div>
    </main>

    <footer>
        <section id="social-links">
            <ul>
                <div class="lis">
                <li><a href="https://www.github.com"><i class="fab fa-github-alt"></i> Github</a></li>
                <li><a href="https://www.flickr.com"><i class="fab fa-flickr"></i> Flickr</a></li>
                <li><a href="https://www.Instagram.com"><i class="fab fa-instagram"></i> Instagram</a></li>
                </div>
            </ul>
        </section>
        <section>
            <p id="copyright">Copyright &copy; 2020 San Francisco's Posh</p>
        </section>
    </footer>
</body>

</html>
